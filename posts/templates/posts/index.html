
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'posts/style.css' %}">

<h1>Blog Feed</h1>
{% if latest_post_list %}
<div class="post">
    {% for post in latest_post_list %}
    <h4><a href="{% url 'posts:detail' post.id %}">{{ post.post_title }}</a></h4>
    <p>{{post.post_body}}</p>
    {% endfor %}
</div>
{% else %}
<p>No posts are available.</p>
{% endif %}
