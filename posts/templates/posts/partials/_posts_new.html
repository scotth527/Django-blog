<form method="post" action="{% url 'posts:create-post' %}">
    {% csrf_token %}

    {% for field in form %}
<!--        {{ field.label_tag }}-->
    <p class="{% if field.label_tag == 'Publish Date:' %} d-flex {% endif %}">
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
        <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
    <p style="color: red">{{ error }}</p>
    {% endfor %}
    </p>
    {% endfor %}
    <button class="btn btn-primary d-block col-12" type="submit">Post</button>
</form>
