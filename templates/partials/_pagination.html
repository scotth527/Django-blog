    <section class="mt-3">
    <nav aria-label="Page navigation example ">
          <ul class="pagination justify-content-center">
              {% if page_obj.has_previous %}
                <li class="page-item">
                  <a class="page-link" href="?page=1" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
              <li class="page-item">
                  <a class="page-link" href="?page={{ page_obj.previous_page_number }}" aria-label="Previous"><</a>
                </li>
              {% endif %}

              {% for i in page_obj.paginator.page_range %}
            <li class="page-item {% if i == page_obj.number %}active{% endif %}"><a class="page-link " href="?page={{ i }}">{{i}}</a></li>
              {% endfor %}

              {% if page_obj.has_next %}
            <li class="page-item">
              <a class="page-link" href="?page={{ page_obj.next_page_number }}" aria-label="Next">
                <span aria-hidden="true"> > </span>
              </a>
            </li>
              <li class="page-item">
              <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}" aria-label="Last">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
              {% endif %}

          </ul>
        </nav>

        <p class="text-center">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}. </p>
        </section>
